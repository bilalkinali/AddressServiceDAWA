# https://www.programonaut.com/how-to-deploy-a-git-repository-to-a-server-using-github-actions/
on:
  push:
    branches:
      - master

jobs:
  run_pull:
    name: run pull
    runs-on: ubuntu-latest

    steps:
    - name: install ssh keys
      # check this thread to understand why it's needed:
      # https://stackoverflow.com/a/70447517
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts
    
    - name: connect and pull
      run: |
        ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "echo 'ssh-rsa  ssh-key-2025-02-11' >> ~/.ssh/authorized_keys && chmod 600 ~/.ssh/authorized_keys && exit"
    - name: cleanup
      run: rm -rf ~/.ssh
