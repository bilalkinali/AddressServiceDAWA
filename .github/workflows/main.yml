name: Update authorized_keys with GitHub Actions

on:
  push:
    branches:
      - master

jobs:
  update-authorized-keys:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up SSH key for private access
      run: |
        mkdir -p ~/.ssh && chmod 700 ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts
        chmod 644 ~/.ssh/known_hosts

    - name: Print authorized_keys contents
      run: cat /home/runner/.ssh/authorized_keys || echo "No authorized_keys file found"

    - name: Connect and pull changes
      if: steps.setup-ssh.outputs.public-key-added == 'true'
      run: |
        ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "cd ${{ secrets.WORK_DIR }} && git checkout ${{ secrets.MAIN_BRANCH }} && git pull && exit"

    - name: Cleanup SSH directory
      run: rm -rf ~/.ssh
      env:
        HOME: ${{ github.workspace }}
